<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
    }

    .divider {
      height: 1px;
      background-color: #e0e0e0;
      margin: 15px 0;
    }

    button {
      margin-top: 10px;
      padding: 8px;
      background: #2196F3;
      color: white;
      border: none;
      width: 100%;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    button:hover {
      background: #0b86eb;
    }

    button:active {
      transform: scale(0.98);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      outline: none;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: #2196F3;
      border-radius: 50%;
      margin-top: -6px;
    }

    input[type="range"]::-moz-range-track {
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #2196F3;
      border-radius: 50%;
      border: none;
    }

    input[type="range"]::-ms-track {
      height: 8px;
      background: transparent;
      border-color: transparent;
      color: transparent;
    }

    input[type="range"]::-ms-fill-lower {
      background: #2196F3;
      border-radius: 4px;
    }

    input[type="range"]::-ms-fill-upper {
      background: #e0e0e0;
      border-radius: 4px;
    }

    input[type="range"]::-ms-thumb {
      width: 20px;
      height: 20px;
      background: #2196F3;
      border-radius: 50%;
      margin-top: 0;
    }

    input:checked+.slider:before {
      transform: translateX(20px);
    }

    .slider.round {
      border-radius: 20px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    .switch-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .switch-container span {
      margin-left: 10px;
    }

    .slider-container {
      width: 100%;
      margin: 20px 0;
    }

    .slider-container label {
      display: block;
      margin-bottom: 5px;
    }

    .slider-container input[type="range"] {
      width: 100%;
    }

    .value-display {
      text-align: center;
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h3>自媒体账号分析神器</h3>
  <div id="page-check-container">
    <button id="analyze" style="margin-bottom: 15px;">立即分析</button>

    <div class="divider"></div>

    <h3 style="margin-bottom: 15px;">分析配置</h3>
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="autoAnalyze">
        <span class="slider round"></span>
      </label>
      <span>开启自动分析模式</span>
    </div>

    <div class="slider-container">
      <label for="threshold">高赞阈值权重（阈值越大，高赞筛选越严格）</label>
      <input type="range" id="threshold" min="0" max="100" value="50">
    </div>

    <button id="saveBtn">保存设置</button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
