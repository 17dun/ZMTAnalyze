<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
    }

    button {
      margin-top: 10px;
      padding: 8px;
      background: #ff2442;
      color: white;
      border: none;
      width: 100%;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    button:hover {
      background: #e61e3c;
    }

    button:active {
      transform: scale(0.98);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <h3>自媒体账号分析神器</h3>
  <div id="page-check-container">
    <button id="analyze">开始分析</button>
    <!-- 新增开关控件 -->
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="autoAnalyze">
        <span class="slider round"></span>
      </label>
      <span>自动分析模式</span>
    </div>
  </div>
  <!-- <button id="start">开始分析所有账号</button>
  <button id="config">后台配置</button> -->
  <!-- <button id="mycount">我的粉丝量统计</button> -->
  <div id="progress-container" style="display: none; margin-top: 15px;">
    <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
      <span id="progress-text">正在分析...</span>
      <span id="progress-count">0/0</span>
    </div>
    <div style="background: #f0f0f0; border-radius: 4px; overflow: hidden;">
      <div id="progress-bar" style="width: 0%; height: 10px; background: #ff2442; transition: width 0.3s ease;"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
